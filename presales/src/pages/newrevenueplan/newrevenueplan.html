<ion-header>

  <ion-navbar color="primary">
       <img src="../../assets/image/logo_presales.png" class="tengah" height="60">
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-list>

	  <ion-item>
	  	<ion-label floating>Project Name</ion-label>
		    <ion-select [(ngModel)]="revenue.id_proj" name="id_proj">
		      <ion-option *ngFor="let project of projectlist" value="{{project.id_proj}}">{{project.project_name}}</ion-option>
			</ion-select>
	  </ion-item>

	  <ion-item>
	  	  <ion-label floating>Date Revenue Plan</ion-label>
	      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="revenue.month_q" name="month_q"></ion-datetime>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Amount</ion-label>
	    <ion-input type="number" [(ngModel)]="revenue.amount" name="amount"></ion-input>
	  </ion-item>

	  <div padding>
	  	<button ion-button type="ngSubmit" (click)="ionAddrevenue()" block>Save</button>
	  </div>
	</ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-col>
      <a style="width: 90px;" class="button button-icon color" (click)="ionHome()">
      <ion-icon name="home" class="my-icon2"></ion-icon>
      Home
      </a>
    </ion-col>
    <ion-col>
      <a style="width: 90px;" class="button button-icon color" (click)="ionAbout()">
      <ion-icon name="information-circle" class="my-icon2"></ion-icon>
      About
      </a>
    </ion-col>
    <ion-col>
      <a style="width: 90px;" class="button button-icon color" (click)="ionContact()">
      <ion-icon name="contacts" class="my-icon2"></ion-icon>
      Contact
      </a>
    </ion-col>
  </ion-toolbar>
</ion-footer>
