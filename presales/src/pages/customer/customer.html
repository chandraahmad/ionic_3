<ion-header class="font-item">

  <ion-navbar color="white">
    <ion-title>By Customer</ion-title>
  </ion-navbar>
  <ion-navbar color="white">
  	<ion-searchbar (ionInput)="ionSearch($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content class="font-item">
  <ion-row class="windows">
    <ion-col *ngFor="let customer of customers" (click)="ionCustomerproject(customer.customer_name, employees_name)">
      <div class="class2-2">
        <a class="color">
        <img src="~/../assets/imgs/office-block.png" class="my-icon">
        <table align="center" class="color">
          <tr>{{customer.customer_name}}</tr>
          <tr>{{customer.customer_department}}</tr>
        </table>
        </a>
      </div>
    </ion-col>
  </ion-row>
