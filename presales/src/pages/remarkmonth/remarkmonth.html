<ion-header class="font-item">

  <ion-navbar color="white">
    <ion-title>By Pipeline</ion-title> 
  </ion-navbar>

</ion-header>


<ion-content class="font-item windows">
  <ion-row baseline>
    <ion-col *ngFor="let monthlist of showmonth" (click)="ionRemarkdetail(years, monthlist.month, employees_name)">
      <div class="class2-2">
        <a class="color">
        <img src="~/../assets/imgs/calendar.png" class="my-icon">
        <table align="center" class="color">
          <tr>{{monthlist.month}}</tr>
        </table>
        </a>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
