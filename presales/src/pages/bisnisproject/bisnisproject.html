<ion-header class="font-item">

  <ion-navbar color="secondary">
    <img src="~/../assets/imgs/logo_presales.png" class="tengah" height="50">
  </ion-navbar>

</ion-header>


<ion-content class="font-item windows">
	<ion-row baseline>
    <ion-col *ngFor="let projectlist of bisnisproject" (click)="iongetidproject(projectlist.id_proj, employees_name)">
      <div style="background-color: #DEB887;" class="class2-2">
        <a class="color">
        <img src="~/../assets/imgs/project.png" class="my-icon">
        <table align="center" class="color">
          <tr>{{projectlist.project_name}}</tr>
        </table>
        </a>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
