<ion-header class="font-item">

</ion-header>


<ion-content class="bglogin" padding>
  <img src="~/../assets/imgs/fujitsu.png" class="tengah" height="150">
  <div class="login-box">
    <form >
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" [(ngModel)]="userData.username" placeholder="Username"  name="username" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" [(ngModel)]="userData.password" placeholder="Password"  name="password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (click)="ionLogin()">Login</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
