<ion-header>

  <ion-navbar color="white">
       <img src="~/../assets/imgs/logo_presales.png" class="tengah" height="50">
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-list>
		<ion-input type="hidden" [(ngModel)]="editrevenue.id_revenue_plan" name="id_revenue_plan"></ion-input>

	    <ion-item>
	      <ion-label floating>Project Name</ion-label>
	        <ion-select [(ngModel)]="editrevenue.id_proj" name="id_proj">
	          <ion-option value="{{editrevenue.id_proj}}">{{editrevenue.project_name}}</ion-option>
	      </ion-select>
	    </ion-item>

	    <ion-item>
	        <ion-label floating>Date Revenue Plan</ion-label>
	        <ion-datetime displayFormat="YYYY MMM DD" min="1990" max="3000" [(ngModel)]="editrevenue.month_q" name="month_q"></ion-datetime>
	    </ion-item>

	    <ion-item>
	      <ion-label floating>Amount</ion-label>
	      <ion-input type="text" text-right [(ngModel)]="editrevenue.amount" name="amount" #myamount (input)="myamount.value = format(editrevenue.amount)"></ion-input>
	    </ion-item>

	    <div padding>
	      <button ion-button type="ngSubmit" (click)="ionUpdaterevenue(editrevenue.id_proj, employees_name)" block>Save</button>
	    </div>
	  </ion-list>

</ion-content>
