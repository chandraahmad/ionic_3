<ion-header class="font-item">

  <ion-navbar color="white">
    <ion-title>By Type Project</ion-title> 
  </ion-navbar>

</ion-header>


<ion-content class="font-item">
  <ion-row class="windows">
    <ion-col *ngFor="let projecttype of projecttypes" (click)="ionGetbyidproject(projecttype.type_project_name, projecttype, employees_name)">
      <div class="class2-2">
        <a class="color">
        <img src="~/../assets/imgs/responsive.png" class="my-icon">
        <table align="center" class="color">
          <tr>{{projecttype.type_project_name}}</tr>
        </table>
        </a>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
