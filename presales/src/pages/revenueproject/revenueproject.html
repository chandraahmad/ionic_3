  Ionic pages and navigation.

<ion-header class="font-item">

  <ion-navbar color="primary">
    <img style="margin-left: 55px;" src="~/../assets/image/logo_presales.png" class="tengah" height="60">
  </ion-navbar>

</ion-header>


<ion-content class="font-item windows">
  <ion-row baseline>
    <ion-col *ngFor="let projectlist of projectall" (click)="ionRevenuedetail(projectlist.id_proj, employees_name)">
      <div style="background-color: #0099cc;" class="class2-2">
        <a class="color">
        <img src="~/../assets/image/project.png" class="my-icon">
        <table align="center" class="color">
          <tr>{{projectlist.project_name}}</tr>
        </table>
        </a>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer class="font-item">
  <ion-toolbar color="primary">
    <ion-col>
      <ion-icon name="home" class="my-icon2" (click)="ionHome(employees_name)"></ion-icon>
    </ion-col>
    <ion-col>
      <ion-icon name="information-circle" class="my-icon2" (click)="ionAbout(employees_name)"></ion-icon>
    </ion-col>
    <ion-col>
      <ion-icon name="contacts" class="my-icon2" (click)="ionContact(employees_name)"></ion-icon>
    </ion-col>
  </ion-toolbar>
</ion-footer>
