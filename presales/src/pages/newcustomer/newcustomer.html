<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add New Customer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-row>
        <img src="../../assets/image/fujitsu.png" height="60">
        <p>Presales Force Automation</p>
  	</ion-row>
	<ion-list>
	  <ion-item>
	    <ion-label floating>Customer Name</ion-label>
	    <ion-input type="text" [(ngModel)]="customer.customer_name" name="customer_name"></ion-input>
	  </ion-item>

	  <div padding>
	  	<button ion-button type="ngSubmit" (click)="ionAdd()" block>Save</button>
	  </div>
	</ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-col>
      <a style="width: 90px;" class="button button-icon color" (click)="ionHome()">
      <ion-icon name="home" class="my-icon2"></ion-icon>
      Home
      </a>
    </ion-col>
    <ion-col>
      <a style="width: 90px;" class="button button-icon color" (click)="ionAbout()">
      <ion-icon name="information-circle" class="my-icon2"></ion-icon>
      About
      </a>
    </ion-col>
    <ion-col>
      <a style="width: 90px;" class="button button-icon color" (click)="ionContact()">
      <ion-icon name="contacts" class="my-icon2"></ion-icon>
      Contact
      </a>
    </ion-col>
  </ion-toolbar>
</ion-footer>
