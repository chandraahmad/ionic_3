<ion-header class="font-item">

  <ion-navbar color="white">
    <ion-title>By Type</ion-title>

</ion-header>


<ion-content class="font-item windows">

      <div class="class2-2">
        <a class="color">

        <img src="~/../assets/imgs/office-block.png" class="my-icon">
