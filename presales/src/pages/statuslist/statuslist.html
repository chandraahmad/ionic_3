<ion-header class="font-item">

  <ion-navbar color="secondary">
    <img src="~/../assets/imgs/logo_presales.png" class="tengah" height="50">
  </ion-navbar>
  <ion-navbar hideBackButton color="secondary">
    <a class="button button-icon"></a>
    <ion-searchbar (ionInput)="ionSearch($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content class="font-item windows">

  <ion-row baseline>
    <ion-col *ngFor="let status of statuslist" (click)="iongetidproject(status.id_proj, employees_name)">
      <div style="background-color: #DEB887;" class="class2-2">
        <a class="color">
        <img src="~/../assets/imgs/project.png" class="my-icon">
        <table align="center" class="color">
          <tr>{{status.project_name}}</tr>
        </table>
        </a>
      </div>
    </ion-col>
  </ion-row>

</ion-content>
