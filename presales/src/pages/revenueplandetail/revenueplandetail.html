<ion-header class="font-item">

  <ion-navbar color="primary">
    <img src="~/../assets/image/logo_presales.png" class="tengah" height="60">
  </ion-navbar>

</ion-header>


<ion-content class="font-item">

	<ion-grid class="gridfull">
      <ion-row>
        <ion-col>
          <a style="width: 294px; height: 100px; background-color: #ff1a1a; padding: 10px;" class="button button-icon color">
          <table align="center">
            <tr>{{ revenue.project_name }}</tr>
            <tr>{{ revenue.customer_name }}</tr>
            <tr>{{ revenue.employees_name }}</tr>
          </table>
          </a>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col *ngFor="let projects of projectlist">
          <a style="width: 145px; height: 100px; background-color: #0078d7; padding: 10px;" class="button button-icon color">
          <table align="center">
            <tr>{{ projects.id_proj }}</tr>
            <tr>{{ projects.month_q }}</tr>
            <tr>{{ projects.amount }}</tr>
          </table>
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- <ion-fab right bottom>
      <button ion-fab color="secondary"><ion-icon name="arrow-dropleft"></ion-icon></button>
      <ion-fab-list side="left">
        <button (click)="ionNew(revenue.id_proj)" ion-fab color="secondary"><ion-icon name="add-circle"></ion-icon></button>
      </ion-fab-list>
    </ion-fab> -->
    <ion-list>

    <ion-item>
      <ion-label floating>Project Name</ion-label>
        <ion-select [(ngModel)]="revenue.id_proj" name="id_proj">
          <ion-option value="{{revenue.id_proj}}">{{revenue.project_name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
        <ion-label floating>Date Revenue Plan</ion-label>
        <ion-datetime displayFormat="YYYY MMM DD" [(ngModel)]="revenue.month_q" name="month_q"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Amount</ion-label>
      <ion-input type="number" [(ngModel)]="revenue.amount" name="amount"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button type="ngSubmit" (click)="ionAddrevenue(revenue.id_proj)" block>Save</button>
    </div>
  </ion-list>

</ion-content>
<ion-footer class="font-item">
  <ion-toolbar color="primary">
    <ion-col>
      <a style="width: 90px;" class="button button-icon color" (click)="ionHome()">
      <ion-icon name="home" class="my-icon2"></ion-icon>
      Home
      </a>
    </ion-col>
    <ion-col>
      <a style="width: 90px;" class="button button-icon color" (click)="ionAbout()">
      <ion-icon name="information-circle" class="my-icon2"></ion-icon>
      About
      </a>
    </ion-col>
    <ion-col>
      <a style="width: 90px;" class="button button-icon color" (click)="ionContact()">
      <ion-icon name="contacts" class="my-icon2"></ion-icon>
      Contact
      </a>
    </ion-col>
  </ion-toolbar>
</ion-footer>
