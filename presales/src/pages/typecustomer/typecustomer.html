<ion-header class="font-item">

  <ion-navbar color="white">
    <ion-title>By Type Customer</ion-title> 
  </ion-navbar>

</ion-header>

<ion-content class="font-item windows">
  <ion-row baseline>
    <ion-col *ngFor="let customertype of customertypes" (click)="ionGetbyidcustomer(customertype.customer_type, customertype, employees_name)">
      <div class="class2-2">
        <a class="color">
        <img src="~/../assets/imgs/office-block.png" class="my-icon">
        <table align="center" class="color">
          <tr>{{ customertype.customer_type }}</tr>
        </table>
        </a>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
