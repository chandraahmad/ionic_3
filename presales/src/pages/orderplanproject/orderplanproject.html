<ion-header>

  <ion-navbar color="primary">
    <img src="../../assets/image/logo_presales.png" class="tengah" height="60">
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-grid class="gridfull">
      <ion-row>
        <ion-col *ngFor="let projectlist of projectall">
          <a style="width: 145px; height: 100px; background-color: #0078d7; padding: 10px;" class="button button-icon color" (click)="ionRemarkdetail(projectlist.id_proj)">
          <table align="center">
            <tr>{{projectlist.project_name}}</tr>
          </table>
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
<ion-footer class="font-item">
  <ion-toolbar color="primary">
    <ion-col>
      <a style="width: 90px;" class="button button-icon color" (click)="ionHome()">
      <ion-icon name="home" class="my-icon2"></ion-icon>
      Home
      </a>
    </ion-col>
    <ion-col>
      <a style="width: 90px;" class="button button-icon color" (click)="ionAbout()">
      <ion-icon name="information-circle" class="my-icon2"></ion-icon>
      About
      </a>
    </ion-col>
    <ion-col>
      <a style="width: 90px;" class="button button-icon color" (click)="ionContact()">
      <ion-icon name="contacts" class="my-icon2"></ion-icon>
      Contact
      </a>
    </ion-col>
  </ion-toolbar>
</ion-footer>
